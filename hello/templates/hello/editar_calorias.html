<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Calorías - {{ usuario.nombre }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Editar calorías para {{ usuario.nombre }}</h3>
                </div>
                <div class="card-body">

                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}

                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="calorias" class="form-label">Calorías</label>
                            <input type="number" class="form-control" name="calorias" id="calorias" value="{{ usuario.calorias }}" min="0" required />
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar</button>
                    </form>

                </div>
                <div class="card-footer text-center">
                    <a href="/?usuario_id={{ usuario.usuario_id }}" class="btn btn-link">Volver al dashboard</a>
                </div>
            </div>

        </div>
    </div>
</div>
